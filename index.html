<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="cyber-grid"></div>
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <main class="main-interface">
        <header class="cyber-header">
            <div class="logo-area">
                <i class="fa-solid fa-robot"></i>
                <h1>CAREER<span class="highlight">NEXUS</span></h1>
            </div>
            <p class="status-text">SYSTEM READY // AWAITING INPUT</p>
        </header>

        <div class="content-grid">
            <!-- Left Column: Inputs -->
            <section class="input-panel glass-panel">
                <div class="panel-header">
                    <h2><i class="fa-solid fa-file-waveform"></i> Candidate Profile</h2>
                </div>

                <form id="cv-form">
                    <!-- Section 1: Personal -->
                    <div class="form-section">
                        <h3>01 // DEMOGRAPHICS</h3>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Full Name</label>
                                <input type="text" id="name" placeholder="John Doe">
                            </div>
                            <div class="input-group">
                                <label>Country</label>
                                <input type="text" id="country" placeholder="USA">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Target Role</label>
                            <input type="text" id="target-role" placeholder="Senior Frontend Developer">
                        </div>
                    </div>

                    <!-- Section 2: Education -->
                    <div class="form-section">
                        <h3>02 // EDUCATION</h3>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Highest Degree</label>
                                <select id="degree">
                                    <option value="High School">High School</option>
                                    <option value="Bachelor">Bachelor's</option>
                                    <option value="Master">Master's</option>
                                    <option value="PhD">PhD</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>Field of Study</label>
                                <input type="text" id="major" placeholder="Computer Science">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>University / Institution</label>
                            <input type="text" id="university" placeholder="MIT">
                        </div>
                    </div>

                    <!-- Section 3: Experience -->
                    <div class="form-section">
                        <h3>03 // EXPERIENCE</h3>
                        <div id="experience-container">
                            <!-- Dynamic Experience Items will go here -->
                            <div class="experience-item">
                                <div class="input-row">
                                    <input type="text" class="exp-role" placeholder="Job Title">
                                    <input type="text" class="exp-company" placeholder="Company">
                                </div>
                                <textarea class="exp-desc"
                                    placeholder="Key responsibilities and achievements..."></textarea>
                            </div>
                        </div>
                        <button type="button" id="add-exp-btn" class="secondary-btn">+ Add Position</button>
                    </div>

                    <!-- Section 4: Skills & Certs -->
                    <div class="form-section">
                        <h3>04 // CAPABILITIES</h3>
                        <div class="input-group">
                            <label>Skills (Comma separated)</label>
                            <textarea id="skills" placeholder="React, Node.js, Python, Team Leadership..."></textarea>
                        </div>
                        <div class="input-group">
                            <label>Certifications</label>
                            <textarea id="certs"
                                placeholder="AWS Certified Solutions Architect, Google Data Analytics..."></textarea>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Right Column: Job & Results -->
            <section class="analysis-panel">
                <!-- Job Input -->
                <div class="glass-panel job-input-area">
                    <div class="panel-header">
                        <h2><i class="fa-solid fa-briefcase"></i> Target Mission</h2>
                    </div>
                    <div class="input-group">
                        <label>Paste Job Description</label>
                        <textarea id="job-text" placeholder="Paste the job offer details here..."></textarea>
                    </div>
                    <button id="analyze-btn" class="cyber-btn">
                        <span class="btn-content">INITIATE ANALYSIS</span>
                        <div class="btn-glitch"></div>
                    </button>
                </div>

                <!-- Results Area -->
                <div id="results-area" class="results-grid hidden">
                    <!-- Score Card -->
                    <div class="glass-panel result-card score-card">
                        <h3>Match Probability</h3>
                        <div class="score-circle">
                            <span id="match-score">--</span>%
                        </div>
                    </div>

                    <!-- Missing Skills -->
                    <div class="glass-panel result-card">
                        <h3><i class="fa-solid fa-triangle-exclamation"></i> Critical Gaps</h3>
                        <ul id="missing-skills-list" class="cyber-list"></ul>
                    </div>

                    <!-- Learning Plan -->
                    <div class="glass-panel result-card full-width">
                        <h3><i class="fa-solid fa-route"></i> Upgrade Path</h3>
                        <div id="learning-plan-list" class="step-list"></div>
                    </div>

                    <!-- Alternative Career Path (Hidden by default) -->
                    <div id="suggestion-card" class="glass-panel result-card full-width hidden">
                        <h3><i class="fa-solid fa-lightbulb"></i> AI Career Pivot Suggestion</h3>
                        <div class="suggestion-content">
                            <h4 id="suggested-role-title" class="highlight-text"></h4>
                            <p id="suggested-role-reason" class="text-content"></p>
                        </div>
                    </div>

                    <!-- Pro Tips -->
                    <div class="glass-panel result-card full-width">
                        <h3><i class="fa-solid fa-user-astronaut"></i> Successful Profile DNA</h3>
                        <p id="successful-profile-text" class="text-content"></p>

                        <div class="glass-panel result-card full-width">
                            <h3><i class="fa-solid fa-link"></i> Intel & Opportunities</h3>
                            <div id="resources-list" class="resource-grid"></div>
                        </div>
                    </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
